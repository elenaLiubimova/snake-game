<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="<%=require('./images/snake.svg')%>" rel="icon" type="image/svg+xml" />
    <title>Змейка</title>
  </head>
  <body class="root">
    <header class="header container">
      <img class="header__logo" src="<%=require('./images/snake.svg')%>" alt="Змейка">
      <h1 class="header__title">Змейка</р>
    </header>
    <main class="game">
      <section class="game__panel container">
        <div class="score">
          <img class="score__image" src="<%=require('./images/apple.svg')%>" alt="яблоко">
          <span class="score__count">0</span>
        </div>
        <div class="game-controls">
          <button class="button pause"></button>
          <button class="button restart"></button>
        </div>
      </section>
      <canvas class="game__field" width="400" height="400"></canvas>
      <section class="direction-controls">
        <button class="direction-button direction-button_type_up"></button>
        <button class="direction-button direction-button_type_left"></button>
        <button class="direction-button direction-button_type_right"></button>
        <button class="direction-button direction-button_type_down"></button>
      </section>
    </main>
  </body>
</html>
